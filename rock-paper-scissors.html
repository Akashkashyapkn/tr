<!DOCTYPE html>
    <html>
    <head>
        <title>ROCK_PAPERS_SCISSORS</title>
    </head>
    <body>
        <div id="container">
       <p>
        <img src="/images/title.jpg" class="title_button"><br>
           THIS IS A ROCK PAPER SCISSORS GAME<br>
           CHOOSE YOUR MOVE
      </p>
      <link rel="stylesheet" href="rock-paper-scissors.css">
       <img src="/images/rock.png" class="move_button" onclick="
            yourMove='ROCK';
            playGame(yourMove);">
        <img src="/images/paper.png" class="move_button" onclick="
            yourMove='PAPER';
            playGame(yourMove);">
       <img src="/images/scissors.png" class="move_button" onclick="yourMove='SCISSORS'; 
       playGame(yourMove);">
    <p class="js-score">
       
    </p>
    <P class="js-result">

    </P>
    <p class="js-moves"></p>
        <button onclick="score.wins=0;
        score.loses=0;
        score.ties=0;
        localStorage.removeItem('score');
        updateScore();
        document.querySelector('.js-moves').innerHTML='';
        document.querySelector('.js-result').innerHTML='';
        document.querySelector('.js-score').innerHTML='';
        " class="reset_css">RESET SCORE</button>
      <button class="autoplay_css" onclick= "autoplay();">AUTOPLAY</button>
    </div>
        <script src="rock-paper-scissors.js">
            
        </script>
    </body>
    </html>
